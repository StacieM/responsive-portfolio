<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Stacie Meierhoefer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Stacie Meierhoefer</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <a href="https://github.com/StacieM" target="_blank">
        <img src='assets/images/1489791595_github_square_black.png' alt='GitHub' class="link link-icon"></i>
      </a>      
      <a href="https://www.linkedin.com/in/stacie-meierhoefer-7802a35/" target="_blank">
        <img src='assets/images/linkedin_square_color-64.png' alt='LinkedIn' class="link link-icon">
      </a>  
      <a href="https://stackoverflow.com/users/7422697/stacie-meierhoefer?tab=profile" target="_blank">
        <img src='assets/images/overflow-64.png' alt='StackOverflow' class="link link-icon">
      </a>
      </div>
    </section>
  </div>
  <footer>

      Copyright &copy; 2017 Stacie Meierhoefer
    </div>
